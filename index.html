<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetan Nagda - NFC Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #7c43bd;
            --text-color: #333;
            --bg-color: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            padding: 30px; /* Updated padding */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 5px solid var(--primary-color);
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-icons,
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Updated grid template */
            gap: 15px;
            margin: 30px 0;
        }

        .social-icons a,
        .action-buttons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f0f0f0;
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover,
        .action-buttons a:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .social-icons img,
        .action-buttons img {
            width: 25px;
            height: 25px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover img,
        .action-buttons a:hover img {
            transform: scale(1.1);
        }

        /* Removed media query */
    </style>
</head>
<body>
    <div class="container">
        <img src="./assests/Profile.jpg" alt="Chetan Nagda" class="profile-pic">
        <h1>Chetan Nagda</h1>
        <p class="description">Hi, I'm Chetan Nagda. Let's connect and create something amazing together!</p>

        <div class="social-icons">
            <a href="mailto:chetan23rd@gmail.com" title="Email"><img src="./assests/icons8-gmail.svg" alt="Gmail"></a>
            <a href="https://instagram.com/yourprofile" title="Instagram"><img src="./assests/icons8-instagram.svg" alt="Instagram"></a>
            <a href="https://linkedin.com/in/yourprofile" title="LinkedIn"><img src="./assests/icons8-linkedin.svg" alt="LinkedIn"></a>
            <a href="https://github.com/yourprofile" title="GitHub"><img src="./assests/icons8-github.svg" alt="GitHub"></a>
            <a href="https://lakecityproperties.in" title="Website"><img src="./assests/icons8-url-50.png" alt="Website"></a>
        </div>

        <div class="action-buttons">
            <a href="https://wa.me/6367426746?text=Hi" title="WhatsApp"><img src="./assests/icons8-whatsapp.svg" alt="WhatsApp"></a>
            <a href="https://pay.google.com/gp/w/u/chetan23rd-1@oksbi" title="Google Pay"><img src="./assests/icons8-google-pay.svg" alt="Google Pay"></a>
            <a href="#" id="add-contact" title="Add to Contacts"><img src="./assests/icons8-add-contact-64.png" alt="Add to Contacts"></a>
        </div>
    </div>

    <script>
        // Generate a downloadable contact file
        const contactBtn = document.getElementById('add-contact');
        contactBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Chetan Nagda
TEL:+6367426746
EMAIL:chetan23rd@gmail.com
URL:https://lakecityproperties.in
END:VCARD`;
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'chetan_nagda.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
